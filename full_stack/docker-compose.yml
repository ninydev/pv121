version: '3'
services:

  db.mysql.main:
    image: 'mysql/mysql-server:latest'
    ports:
      - '3355:3306' # Что бы я мог из редактора посомтреть - что творится в базе данных


  node.api.auth:
    build: ./node_api_auth
    volumes:
      - ./node_api_auth:/usr/src/app
    command: sh -c " npm install && npm start "
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - pv121_network
    environment:
      - NAME=NodeApiAuth
    env_file:
      - .env

  node.api.exchange:
    build: ./node_api_exchange
    volumes:
      - ./node_api_exchange:/usr/src/app
    command: sh -c " npm install && npm start "
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - pv121_network
    environment:
      - NAME=NodeApiExchange
    env_file:
      - .env

  node.api:
    build: ./node_api
    volumes:
      - ./node_api:/usr/src/app
    command: sh -c " npm install && npm start "
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - pv121_network
    ports:
      - "3000:3000"
    environment:
      - NAME=NodeApi
    env_file:
      - .env

  front.vue:
    build: ./front_vue
    volumes:
      - ./front_vue:/usr/src/app
    command: sh -c " npm install && npm start "
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - pv121_network
    ports:
      - "5173:5173"
    environment:
      - NAME=FrontVue
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - pv121_network
    ports:
      - "80:80"
    depends_on:
      - front.vue
      - node.api
      - node.api.exchange
      - node.api.auth


networks:
  pv121_network:
    driver: bridge
